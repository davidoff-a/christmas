<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>MerryCristmas</title>
  </head>

  <body>
    <div class="wrapper wrapper_column">
      <header class="header">
        <div class="container">
          <div class="wrapper">
            <nav class="nav__menu">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="./index.html" class="nav__link">
                    <img
                      class="nav__img"
                      src="./assets/svg/tree.svg"
                      alt="Домашняя страница"
                    />
                  </a>
                </li>
                <li class="nav__item">
                  <a href="./toys.html" class="nav__link">Игрушки</a>
                </li>
                <li class="nav__item">
                  <a href="./trees.html" class="nav__link">Наряди ёлку</a>
                </li>
              </ul>
            </nav>
            <div class="header__info">
              <div>
                <input
                  type="search"
                  class="search"
                  id="searchField"
                  placeholder="Поиск"
                />
              </div>
              <div class="toy-counter">
                <span class="toy-counter__number"> 0 </span>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="content">
        <div class="container">
          <div class="wrapper">
            <aside class="side side_left">
              <section class="block">
                <div class="wrapper wrapper_start">
                  <img
                    src="./assets/svg/audio.svg"
                    alt="audio-control"
                    class="control"
                  />
                  <img
                    src="./assets/svg/snowflake.svg"
                    alt="snow-control"
                    class="control"
                  />
                </div>
              </section>
              <section class="block">
                <div class="block__title">Выберите фон</div>
                <div class="wrapper wrapper_wrap wrapper_start">
                  <div class="thumb thumb__bg" id="thumb-bg1"></div>
                  <div class="thumb thumb__bg" id="thumb-bg2"></div>
                  <div class="thumb thumb__bg" id="thumb-bg3"></div>
                  <div class="thumb thumb__bg" id="thumb-bg4"></div>
                  <div class="thumb thumb__bg" id="thumb-bg5"></div>
                  <div class="thumb thumb__bg" id="thumb-bg6"></div>
                  <div class="thumb thumb__bg" id="thumb-bg7"></div>
                  <div class="thumb thumb__bg" id="thumb-bg8"></div>
                  <div class="thumb thumb__bg" id="thumb-bg9"></div>
                  <div class="thumb thumb__bg" id="thumb-bg10"></div>
                </div>
              </section>
              <section class="block">
                <div class="block__title">Выберите ёлку</div>
                <div class="wrapper wrapper_wrap wrapper_start">
                  <div class="thumb thumb__tree" id="thumb-tree1"></div>
                  <div class="thumb thumb__tree" id="thumb-tree2"></div>
                  <div class="thumb thumb__tree" id="thumb-tree3"></div>
                  <div class="thumb thumb__tree" id="thumb-tree4"></div>
                  <div class="thumb thumb__tree" id="thumb-tree5"></div>
                  <div class="thumb thumb__tree" id="thumb-tree6"></div>
                </div>
              </section>
              <section class="block">
                <div class="block__title">Выберите гирлянду</div>
              </section>
            </aside>
            <main class="center">
              <img
                src="./assets/1.png"
                alt="christmas tree"
                class="christmas-tree"
              />
            </main>
            <aside class="side">
              <section class="block">
                <h4 class="block__title">Выберите игрушки</h4>
                <div class="wrapper wrapper_start wrapper_wrap">
                  <div class="thumb thumb__bg" id="thumb-toy1">
                    <p class="counter-toys">21</p>
                  </div>
                  <div class="thumb thumb__bg" id="thumb-toy2">
                    <p class="counter-toys">2</p>
                  </div>
                  <div class="thumb thumb__bg" id="thumb-toy3">
                    <p class="counter-toys">2</p>
                  </div>
                  <div class="thumb thumb__bg" id="thumb-toy4">
                    <p class="counter-toys">32</p>
                  </div>
                  <div class="thumb thumb__bg" id="thumb-toy5">
                    <p class="counter-toys">2</p>
                  </div>
                  <div class="thumb thumb__bg" id="thumb-toy6">
                    <p class="counter-toys">2</p>
                  </div>
                  <div class="thumb thumb__bg" id="thumb-toy7">
                    <p class="counter-toys">2</p>
                  </div>
                  <div class="thumb thumb__bg" id="thumb-toy8">
                    <p class="counter-toys">2</p>
                  </div>
                  <div class="thumb thumb__bg" id="thumb-toy9">
                    <p class="counter-toys">2</p>
                  </div>
                  <div class="thumb thumb__bg" id="thumb-toy10">
                    <p class="counter-toys">2</p>
                  </div>
                  <div class="thumb thumb__bg" id="thumb-toy11">
                    <p class="counter-toys">42</p>
                  </div>
                  <div class="thumb thumb__bg" id="thumb-toy12">
                    <p class="counter-toys">2</p>
                  </div>
                  <div class="thumb thumb__bg" id="thumb-toy13">
                    <p class="counter-toys">2</p>
                  </div>
                  <div class="thumb thumb__bg" id="thumb-toy14">
                    <p class="counter-toys">2</p>
                  </div>
                  <div class="thumb thumb__bg" id="thumb-toy15">
                    <p class="counter-toys">62</p>
                  </div>
                </div>
              </section>
              <section class="block">
                <h4 class="block__title">Вы нарядили</h4>
              </section>
            </aside>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container">
          <div class="footer__wrapper">
            <a href="https://github.com/davidoff-a/" class="footer__link"
              ><div class="author">Davidoff-A</div></a
            >
            <div class="rs-logo">
              <a href="https://rs.school/" class="footer__link"
                ><img
                  src="./assets/svg/rss.svg"
                  alt="rsschool logo"
                  class="rss-logo"
              /></a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
